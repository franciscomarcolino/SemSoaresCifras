<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregar Div Externa</title>
<style>
  #conteudoExterno {
    width: 800px;
    height: 600px;
    border: 1px solid #ccc;
    overflow: auto;
    padding: 10px;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<h2>Conteúdo externo carregado:</h2>
<div id="conteudoExterno">Carregando...</div>

<script>
const urlExterna = 'https://www.cifraclub.com.br/alphaville/big-in-japan/#key=5'; // URL do site
const seletorDiv = '#cifra-column--left'; // Seletor da div que deseja extrair

async function carregarConteudo() {
  const container = document.getElementById('conteudoExterno');

  try {
    // Tenta buscar o HTML do site externo
    const response = await fetch(urlExterna);
    const html = await response.text();

    // Cria um DOM temporário para manipular
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    // Seleciona a div desejada
    const divExterna = doc.querySelector(seletorDiv);

    if(divExterna) {
      container.innerHTML = divExterna.innerHTML;
    } else {
      throw new Error('Div não encontrada no site externo.');
    }
  } catch (err) {
    console.warn('Não foi possível carregar via fetch. Usando iframe como fallback.', err);

    // Fallback: iframe carregando a página inteira
    container.innerHTML = `<iframe src="${urlExterna}"></iframe>`;
  }
}

// Executa a função
carregarConteudo();
</script>

</body>
</html>
