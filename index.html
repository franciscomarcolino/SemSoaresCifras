<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cifras da Banda Sem Soares</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Cifras da Banda Sem Soares</h1>
    <div id="song-list" class="space-y-4"></div>
  </div>

  <script>
    // Dados embutidos para teste
    const songs = [
      {
        title: 'Tempo Perdido',
        band: 'LegiÃ£o Urbana',
        lyrics: 'D  A  Bm  G  D  A  G',
        chords: 'D  A  Bm  G  D  A  G',
        spotify: 'https://open.spotify.com/intl-pt/track/7MnT7msJZg3XBAS0OTfGrB?si=c01e73354f0e4c01'
      }
    ];

    const list = document.getElementById('song-list');

    songs.forEach((song, index) => {
      const item = document.createElement('div');
      item.className = 'p-4 bg-white rounded-xl shadow hover:shadow-lg transition';
      item.innerHTML = `
        <h2 class='text-xl font-semibold text-blue-600 hover:underline cursor-pointer'>${song.title}</h2>
        <p class='text-gray-600'>${song.band}</p>
      `;
      item.onclick = () => showDetails(index);
      list.appendChild(item);
    });

    function showDetails(index) {
      const song = songs[index];
      document.body.innerHTML = `
        <div class='container mx-auto p-6'>
          <h1 class='text-3xl font-bold mb-2'>${song.title}</h1>
          <h2 class='text-xl text-gray-600 mb-4'>${song.band}</h2>
          <pre class='bg-gray-100 p-4 rounded overflow-x-auto whitespace-pre-wrap mb-6'>${song.lyrics}</pre>
          <pre class='bg-gray-900 text-white p-4 rounded overflow-x-auto whitespace-pre mb-6'>${song.chords}</pre>
          <a href='${song.spotify}' target='_blank' class='text-green-600 underline mb-6 block'>ðŸŽ§ Ouvir no Spotify</a>
          <div class='flex justify-between'>
            <button onclick='location.reload()' class='bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded'>Voltar</button>
            <button onclick='showDetails((index + 1) % songs.length)' class='bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded'>PrÃ³xima</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
