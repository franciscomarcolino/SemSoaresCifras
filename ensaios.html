<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ensaios</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- === CABEÇALHO === -->
  <header>
    <div class="logo-group">
      <img src="img/Icone_Sem_Soares.png" alt="Logo da Banda" class="logo">
      <h1>Banda Sem Soares</h1>
    </div>

    <nav>

  <main id="lista-ensaios">

      <input type="range" id="velocidadeScroll" min="30" max="300" value="30">

    <div id="acorde-letra-container"></div>
