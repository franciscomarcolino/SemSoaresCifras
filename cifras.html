<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifras</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
  <div class="logo-group">
    <img src="img/Icone_Sem_Soares.png" alt="Logo da Banda" class="logo">
    <h1>Banda Sem Soares</h1>
  </div> 

  <nav>
    <a href="index.html"><i data-lucide="home"></i> Home</a>
    <a href="cifras.html"><i data-lucide="guitar"></i> Cifras</a>
    <a href="eventos.html"><i data-lucide="calendar-days"></i> Eventos</a>
    <a href="ensaios.html"><i data-lucide="drum"></i> Ensaios</a>
  </nav>
</header>

  <main id="cifras-container">
    <div id="lista-cifras">
	<!-- 🔍 Campo de busca com ícone -->
    <div id="filtro-container"><i class="fa fa-search"></i><input type="text" id="filtro-cifras" placeholder="Buscar música ou banda..."></div>
    <!-- A lista de cifras é gerada dinamicamente pelo JS -->
  </div>
    <div id="detalhe-cifra" style="display:none;">
	<h2 id="titulo-cifra"></h2>
	<p><strong>Banda:</strong> <span id="banda-cifra"></span></p>
	<p><strong>Acordes:</strong> <span id="acordes-cifra"></span></p><br>
	<div id="scrollControls" style="text-align: center;">
		<br>
		<div style="white-space: pre-wrap; text-align: center;">Velocidade do scroll</div>
		<input type="range" id="velocidadeScroll" min="30" max="300" value="30">	
	</div>
	<br>
	<button id="rolarBtn"> Scroll automático</button><br><br>
	<div id="acorde-letra-container" style="text-align: center; font-family: monospace; white-space: pre; font-size: 20px;"></div><br><br><br><br>
	<!-- <pre id="letra-cifra" style="white-space: pre-wrap; text-align: center; font-size: 20px;"></pre><br><br><br><br>-->
	<p><a id="link-cifra" target="_blank"><i data-lucide="youtube"></i> Ver no YouTube</a></p><br><br><br><br>	
	<button id="btn-anterior"><i data-lucide="chevron-left"></i> Anterior</button>
	<button id="btn-proxima"><i data-lucide="chevron-right"></i> Próxima</button>	
	</div>
  </main>

  <footer>
    <p>© 2025 Banda Sem Soares - Todos os direitos reservados</p>
  </footer>

  <script src="js/cifras.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
